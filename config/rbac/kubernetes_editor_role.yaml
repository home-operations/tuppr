---
# This rule is not used by the project talup itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the upgrade.home-operations.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: talup
    app.kubernetes.io/managed-by: kustomize
  name: kubernetes-editor-role
rules:
  - apiGroups:
      - upgrade.home-operations.com
    resources:
      - kubernetes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - upgrade.home-operations.com
    resources:
      - kubernetes/status
    verbs:
      - get
