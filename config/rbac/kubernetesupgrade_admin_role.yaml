# This rule is not used by the project tuppr itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over tuppr.home-operations.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tuppr
    app.kubernetes.io/managed-by: kustomize
  name: kubernetesupgrade-admin-role
rules:
- apiGroups:
  - tuppr.home-operations.com
  resources:
  - kubernetesupgrades
  verbs:
  - '*'
- apiGroups:
  - tuppr.home-operations.com
  resources:
  - kubernetesupgrades/status
  verbs:
  - get
