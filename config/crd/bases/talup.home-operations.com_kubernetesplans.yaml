                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: |-
                KubernetesPlanSpec defines the desired state of KubernetesPlan

                Prerequisites:
                - A Secret named "talup" must exist in the same namespace containing the talosconfig
                - The secret must have a key "talosconfig" with valid Talos configuration data
                - At least one control plane node must be accessible via the provided talosconfig
              properties:
                nodeSelector:
                  additionalProperties:
                    type: string
                  description: |-
                    NodeSelector specifies which nodes to target for the upgrade
                    If not specified, all control plane nodes will be targeted
                  type: object
                prePullImages:
                  default: true
                  description: PrePullImages determines whether to pre-pull images before upgrade
                  type: boolean
                talosctl:
                  description: Talosctl specifies the talosctl image to use for upgrade operations
                  properties:
                    pullPolicy:
                      default: IfNotPresent
                      description: PullPolicy is the image pull policy
                      enum:
                        - Always
                        - Never
                        - IfNotPresent
                      type: string
                    repository:
                      description: Repository is the container image repository
                      type: string
                    tag:
                      description: Tag is the container image tag
                      type: string
                  required:
                    - repository
                    - tag
                  type: object
                version:
                  description: |-
                    Version specifies the target Kubernetes version to upgrade to
                    Example: "1.31.0"
                  pattern: ^[0-9]+\.[0-9]+\.[0-9]+$
                  type: string
