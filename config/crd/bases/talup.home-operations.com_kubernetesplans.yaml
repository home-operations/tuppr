                      - reason
                      - status
                      - type
                    type: object
                  type: array
                currentNode:
                  description: CurrentNode represents the node currently being upgraded
                  type: string
                currentVersion:
                  description: CurrentVersion represents the current Kubernetes version in the cluster
                  type: string
                failedNodes:
                  description: FailedNodes contains information about nodes that failed to upgrade
