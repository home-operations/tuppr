                  format: int64
                  type: integer
                phase:
                  description: Phase represents the current phase of the Kubernetes upgrade
                  type: string
                targetVersion:
                  description: TargetVersion represents the target Kubernetes version for upgrade
                  type: string
                upgradedNodes:
                  description: UpgradedNodes contains the list of control plane nodes that have been successfully upgraded
